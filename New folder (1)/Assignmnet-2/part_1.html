      <option value="1">lb-to-kg</option>
      <option value="2">kg-to-lb</option>

  <br>

      <br>

  </div>

  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>

    <textarea id="magic_box" cols="30" rows="20" class="magic_box"></textarea>
    <div class="buttons">
      <button onclick="clearAll()">Clear it</button>
      <button onclick="capitalize()">Capitalize</button>
      <button onclick="sortText()">Sort</button>
      <button onclick="reverseText()">Reverse</button>
      <button onclick="stripBlank()">Strip Blank</button>
      <button onclick="addNumbers()">Add Numbers</button>
      <button onclick="shuffleText()">Shuffle</button>
    </div>
  </div>
